<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src = "quotes.js"></script>
    <script>
        // const QUOTEBANK = [
        //     {
        //         quote:" Don't compare yourself with other people; compare yourself with who you were yesterday",
        //         author: "Jordan Peterson"
        //     },
        //     {
        //         quote:" When you don't work together you can't emerge as a force",
        //         author: "Haile Gerima"
        //     },
        //     {
        //         quote:" There are far, far better things ahead than any we leave behind.",
        //         author: "C.S. Lewis"
        //     },
        // ]
        window.onload = init;
        function init(){
            generateQuote()
        }
        function generateQuote(){
            let quoteSize= QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random()*quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
            console.log("Quote Generated")
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
            let twitterlink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="
            //add the quote
            let quoteInApiformat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterlink += quoteInApiformat
            twitterlink +=".%22%20"
            //add the author
            let authorInApiformat = randomQuoteData.author.replace(/ /g, "%20");
            twitterlink += authorInApiformat
            document.getElementById("tweet-quote").href =twitterlink;
        }
    </script>
    <style>
        *{
            font-size:1.5rem;
            text-align:center;
            margin: 20px 20px 20px 20px;
        }
    </style>
</head>


<body>
    <wrapper id ="quote-box">
        <div class="card">
            <div class="card-header">
              Random Quote
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p><div id="text"></div></p>
                <footer class="blockquote-footer"><div id="author"></div> <cite title="Source Title"></cite></footer>
              </blockquote>
              <button id="new-quote" class="btn btn-success"  onclick="generateQuote();">New quote</button>
              <a href="twitter.com/intent/tweet"id="tweet-quote" class="btn btn-primary" target="_blank">Tweet</a>
            </div>
          </div>
       </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
